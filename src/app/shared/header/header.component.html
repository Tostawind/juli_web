<header class=" bg-white h-24 px-20 text-black fixed top-0 left-0 right-0 z-20">
    <nav class="justify-between items-center h-full max-w-[1600px] mx-auto md:flex hidden">
        <!-- <div class="rope | absolute top-0 left-0 h-5 w-full opacity-40"></div> -->

        <!-- LOGO -->
        <div class="cursor-pointer hover:scale-105 active:scale-95 pb-3">
            <img class="h-14" src="assets/logo/logo.png" alt="Logo">
        </div>
    
        <!-- NAVBAR -->
        <ul class="flex justify-between items-center flex-1 max-w-[800px] px-16 text-2xl font-special uppercase">
            <li *ngFor="let link of menuLinks" class="hover:text-black hover:font-bold">
                <a [href]="link.url">{{ link.title }}</a>
            </li>
        </ul>
        
        <!-- BASKET -->
        <div class="text-3xl cursor-pointer hover:scale-105 active:scale-95 relative">
            <i class="bi bi-cart hover:drop-shadow-xl"></i>
            <div class="absolute top-0 -right-3 h-5 w-5 rounded-full bg-secondary text-sm font-bold text-center select-none">0</div>
        </div>
        
        <div class="rope | absolute bottom-0 left-0 h-5 w-full opacity-40"></div>
    </nav>
</header>
